<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="js/dynamic.js"></script>
    <title>Dynamic Html Example</title>
</head>
<body>
    
            

    <table class="table table-striped table-hover"> <h1>Bootcamp Roster <button onclick="loadDiv()" class="btn btn-light">Load</button></h1>
            <thead>
                <tr>
                    <th scope="col">First Name</th>
                </tr>
            </thead>
            <tbody id="ps">
            </tbody>
        </table>
        <br>
        <br>
        <br>
        <label for="new" class="col-sm-2 col-form-label">New Student Name</label>
        <input type="text" class="form-control, col-sm-2" id="new" placeholder="New Student" oninput="waitVal()">
        <button onclick="addName()" type="submit" class="btn btn-primary mb-3 active" role="button"data-bs-toggle="button">Add Student</button>
</body>
        </html>
